<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h1>CCIT Webinar 2024</h1>
    </div>
    <div class="container">
        <form id="frmLogin">
            <div class="loader"></div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <p id="username_error"></p>
            </div>
            <div class="input-group mb-3">
                <input name="password" type="password" class="form-control" placeholder="">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">show</button>
            </div>
            <button type="submit" class="btn btn-primary float-end">Login</button>
        </form>
    </div>
            <div class="card p-3">
            <h5 class="card-title">Password Generator</h5>
            <div class="row align-items-end">
                <div class="col-md-4">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" class="form-control" readonly>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
        <script>
        function generatePassword() {
            var length = 12,
                charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
                retVal = "";
            for (var i = 0, n = charset.length; i < length; ++i) {
                retVal += charset.charAt(Math.floor(Math.random() * n));
            }
            document.getElementById('password').value = retVal;
        }
    </script>
</body>
</html>
